<!DOCTYPE html>
<html>
    <head>
        <title>Array Sorting</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            var numbers = [1,2,3,4,5];
            function myfunction(num){
                return num * 123567890;
            }
            var newarray = numbers.map(myfunction);
            document.getElementById("result").innerHTML = newarray;
                   </script>
    </body>
</html>
